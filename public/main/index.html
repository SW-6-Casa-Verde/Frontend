<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/def66b134a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="header-container"></div>
    <section class="slideshow-container">
        <div class="mySlides fade">
            <img src="Ad.jpg" alt="Image 1">
        </div>
        <div class="mySlides fade">
            <img src="Ad2.jpg" alt="Image 2">
        </div>
        <div class="mySlides fade">
            <img src="Ad3.jpg" alt="Image 3">
        </div>
    </section>
    <section class="Popular">
        <div class="Product_Tiitle">
            <div class="Eng_Title">Popular Product</div>
            <div class="KR_Title">이달의 인기상품</div>
        </div>
        <div class="Product_Col">
            <div class="Popular_Product">
                <div class="Product_Img"></div>
                <div class="Product_Name">세라믹 힐 실린더</div>
                <div class="Product_Price">39,000원</div>
            </div>
            <div class="Popular_Product">

                <div class="Product_Name">세라믹 힐 실린더</div>
                <div class="Product_Price">39,000원</div>
            </div>
            <div class="Popular_Product">

                <div class="Product_Name">세라믹 힐 실린더</div>
                <div class="Product_Price">39,000원</div>
            </div>
        </div>
    </section>
    <div id="footer-container"></div>
</body>
<script>
    // header.html을 header-container에 포함
    fetch('../header_footer/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

    // footer.html을 footer-container에 포함
    fetch('../header_footer/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
</script>

</html>
