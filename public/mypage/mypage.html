<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mypage</title>
    <link rel="stylesheet" href="mypage.css" />
  </head>
  <body>
    <div class="body_container">
      <div class="body_left_container">
        <div class="left_container_top">
          <div class="left_container_top_logo">CaSa VerDe</div>
          <div class="left_container_top_myinfo">내정보</div>
        </div>
        <div class="left_container_mid">
          <div class="left_container_mid_thumbnail">
            <img src="../cat.jpg" alt="이미지에 대한 설명" />
          </div>
          <div class="left_container_mid_username">박명순</div>
          <div class="left_container_mid_email">elice@google.com</div>
        </div>
        <div class="left_container_nav">
          <div class="nav_infoedit">정보수정</div>
          <div class="nav_favorite">즐겨찾기</div>
          <div class="nav_reviewlist">리뷰목록</div>
          <div class="nav_history">방문목록</div>
        </div>
      </div>
      <div class="body_right_container">
        <div class="body_right_top">
          <div class="account_info">
            <div class="account_info_title">계정 정보</div>
            <div class="account_info_container">
              <div class="account_info_userid">
                &nbsp;&nbsp;아이디
                <div class="account_info_userid_database">jin04007</div>
              </div>
              <div class="account_info_useremail">
                &nbsp;&nbsp;이메일
                <div class="account_info_useremail_database">
                  jin04007@naver.com
                </div>
              </div>
              <div class="account_info_username">
                &nbsp;&nbsp;이름
                <div class="account_info_username_database">박명순</div>
              </div>
            </div>
          </div>
          <div class="secure">
            <div class="secure_title">보안 설정</div>
            <div class="secure_container">
              <div class="secure_password_edit">&nbsp;&nbsp;비밀번호 변경</div>
              <img class="sss" src="../edit.jpg" alt="이미지에 대한 설명" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
