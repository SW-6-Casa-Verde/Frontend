<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/common/header-footer.css" />
    <link rel="stylesheet" href="cart.css" />
    <script
      src="https://kit.fontawesome.com/def66b134a.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/common/header-footer.js" defer></script>
    <script src="/cart/cart.js" defer></script>
  </head>

  <body>
    <div class="header-container"></div>
    <div class="cart-box">
      <div class="wrapper">
        <div class="title-container">
          <h1 class="cart-header">장바구니</h1>
          <button class="Del-Btn">전체삭제</button>
        </div>
        <div class="product-container">
          <span class="info">상품 정보</span>
          <span class="name">상품명 </span>
          <span class="qty">수량</span>
          <span class="price">가격</span>
        </div>
        <div class="cart-container">
          <ul id="cart-list"></ul>
        </div>
        <div class="container-box">
          <div class="price-container">
            <div>
              <p class="item-total-text">상품 합계</p>
              <p class="item-total-price"></p>
            </div>
            <div>
              <p class="delivery-text">배송비</p>
              <p class="delivery-price">3500원</p>
            </div>
          </div>
        </div>
        <div class="total-container">
          <p class="p-total">합계</p>
          <p class="total-price"></p>
        </div>
        <div class="btn-container">
          <button onclick="location.href='/order/order.html'" class="btn-buy">
            구매하기
          </button>
        </div>
      </div>
    </div>
    <div class="modal">
      <span class="close-modal">&times;</span>
      <img src="" alt="" class="modal-content" />
    </div>
    <div class="footer-container"></div>
  </body>
</html>
