<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/manager/order-management/order.css" />
    <link rel="stylesheet" href="/manager/style/layout-style.css" />

    <title>manager</title>
  </head>

  <body>
    <div class="wrapper">
      <!--관리자 페이지 사이드 nav바-->
      <div class="container-wrapper">
        <div id="nav-container"></div>
      </div>
      <!--카테고리 관리 페이지-->
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 50px;
        "
      >
        <button class="button-box-01"></button>
        <div class="category-card" style="display: flex;">
            <table id="item-table" class="table" style="flex-grow: 1;">
              <tr>
                <th>주문번호</th>
                <th>email</th>
                <th>주문날짜</th>
                <th>배송상태</th>
              </tr>
              <tbody></tbody>
              <tfoot>
                <tr>
                  <td id="pagination" colspan="3"></td>
                </tr>
              </tfoot>
            </table>
          
        </div>
        <button class="button-box-02"></button>
        <div class="submit-card">
          <div
            style="
              display: flex;
              justify-content: center;
              flex-direction: column;
              margin: 50px;
            "
          >
          <table id="item-table" class="table" style="flex-grow: 1;">
            <caption style="caption-side: top;">상세 주문 내역</caption>
            <tbody>
              <tr>
                adsf
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td id="pagination" colspan="3"></td>
              </tr>
            </tfoot>
          </table>
        </div>
            <button class="button-submit-category" type="submit">제출</button>
            <button class="button-delete-order" id="button-delete-order">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    fetch("/manager/manager-navbar/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-container").innerHTML = data;
      });
  </script>
  <script src="/manager/order-management/order-descript.js"></script>
  </html>
