<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/manager/style/layout-style.css" />
    <link rel="stylesheet" href="item.css" />
    <title>manager</title>
  </head>

  <body>
    <div class="wrapper">
      <!--관리자 페이지 사이드 nav바-->
      <div class="container-wrapper">
        <div id="nav-container"></div>
      </div>
      <!--카테고리 관리 페이지-->
      <div class="out-container">
        <div class="in-container">
          <h2 class="sub-header">상품 목록</h2>
          <table id="item-table" class="table">
            <tr>
              <th>id</th>
              <th>이름</th>
              <th>가격</th>
            </tr>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td id="pagination" colspan="3">
                  <div></div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="item-submit-container in-container">
          <h2 id="create-div" class="sub-header">상품 등록</h2>
          <form
            id="create-form-box"
            class="item_form"
            style="
              display: flex;
              width: 100%;
              justify-content: center;
              align-items: center;
              flex-direction: column;
            "
          >
            <div class="sub-box">
              <div class="sub-title">이름</div>
              <input
                type="text"
                placeholder="상품이름"
                id="input-name"
                name="name"
                required
              />
            </div>
            <div class="sub-box">
              <div class="sub-title">가격</div>
              <input
                type="text"
                placeholder="가격"
                id="input-price"
                name="price"
                required
              />
            </div>
            <div class="sub-box">
              <div class="sub-title">카테고리</div>
              <select
                id="input-category"
                type="text"
                placeholder="카테고리 변경"
                name="category"
              ></select>
            </div>
            <div class="sub-box description">
              <div class="sub-title">상세설명</div>
              <textarea
                id="input-description"
                placeholder="상세 설명"
                class="input-description"
                name="description"
                required
              ></textarea>
            </div>
            <div id="main_image_preview" class="filebox">
              <div class="sub-title">대표 이미지</div>
              <label for="input_main_image">파일 찾기</label>
              <input
                type="file"
                id="input_main_image"
                name="main_images"
                multiple
                required
              />
            </div>
            <div id="detail_image_preview" class="filebox">
              <div class="sub-title">상세 이미지</div>
              <label for="input_detail_image">파일 찾기</label>
              <input
                type="file"
                id="input_detail_image"
                name="images"
                multiple
              />
            </div>
            <div class="buttonBox">
              <button id="button-submit" class="button-submit" type="submit">
                확인
              </button>
              <button id="button-delete" class="button-delete" type="reset">
                취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    fetch("/manager/manager-navbar/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-container").innerHTML = data;
      });
  </script>
  <script src="item.js"></script>
</html>
