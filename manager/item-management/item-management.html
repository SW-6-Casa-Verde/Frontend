<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="item.css" />
    <link rel="stylesheet" href="/manager/style/layout-style.css" />
    <title>manager</title>
  </head>

  <body>
    <div class="wrapper">
      <!--관리자 페이지 사이드 nav바-->
      <div class="container-wrapper">
        <div id="nav-container"></div>
      </div>
      <!--카테고리 관리 페이지-->
      <div class="out-container">
        <div class="item-table-container in-container">
          <table id="item-table" class="table">
            <tr>
              <th>id</th>
              <th>이름</th>
              <th>가격</th>
            </tr>
            <tbody></tbody>
            <tfoot>
              <tr>
                <td id="pagination" colspan="3"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="item-submit-container in-container">
          <div style="margin: 50px">
            <form
              class="item_form"
              style="display: flex; width: 100%; justify-content: center; align-items: center; flex-direction: column"
            >
              <div class="sub-box">
                <div class="sub-title">이름</div>
                <input type="text" placeholder="상품이름" id="input-name" value="" />
              </div>
              <div class="sub-box">
                <div class="sub-title">가격</div>
                <input type="text" placeholder="가격" id="input-id" value="" />
              </div>
              <div class="sub-box">
                <div class="sub-title">카테고리</div>
                <select type="text" placeholder="카테고리 변경">
                  <option value="Plant" id="Plant">Plant</option>
                  <option value="Pot" id="Pot">Pot</option>
                  <option value="Gardening Tool" id="Gardening-Tool">Gardening Tool</option>
                  <option value="Gardening Kit" id="Gardening-Kit">Gardening Kit</option>
                </select>
              </div>
              <div class="sub-box description">
                <div class="sub-title">상세설명</div>
                <textarea placeholder="상세 설명" class="input-description"></textarea>
              </div>
              <div id="main_image_preview" class="filebox">
                <div class="sub-title">대표 이미지</div>
                <label for="input_main_image">파일 찾기</label>
                <input type="file" id="input_main_image" multiple required />
                <div id="main_image_zone" class="att_zone" data-placeholder="파일 미리보기"></div>
              </div>
              <div id="detail_image_preview" class="filebox">
                <div class="sub-title">상세 이미지</div>
                <label for="input_detail_image">파일 찾기</label>
                <input type="file" id="input_detail_image" multiple required />
                <div id="detail_image_zone" class="att_zone" data-placeholder="파일 미리보기"></div>
              </div>
            </form>
            <button class="button-submit-category" type="submit">제출</button>
            <button class="button-delete-item" type="submit">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    fetch("/manager/manager-navbar/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-container").innerHTML = data;
      });
  </script>
  <script src="/manager/item-management/item-descriptionPage.js"></script>
  <script src="/manager/category-management/addCategory.js"></script>
  <script src="item.js"></script>
</html>
