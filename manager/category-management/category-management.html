<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/manager/style/layout-style.css" />
    <link rel="stylesheet" href="/manager/category-management/category.css" />
    <title>manager</title>
  </head>

  <body>
    <div class="wrapper">
      <!--관리자 페이지 사이드 nav바-->
      <div class="container-wrapper">
        <div id="nav-container"></div>
      </div>
      <!--카테고리 관리 페이지-->
      <div class="out-container">
        <div class="in-container">
          <h2 class="sub-header">카테고리 목록</h2>
        </div>
        <div class="in-container" id="form">
          <h2 class="sub-header">카테고리 설정</h2>
          <div style="display: flex; justify-content: center; align-items: center; flex-direction: column">
            <input id="input-value" class="input-category" type="text" placeholder="추가할 카테고리를 입력하세요" />
            <p class="id" style="height: 10px">Index :</p>
            <div style="height: 230px"></div>
            <button id="btn-submit" class="button-submit" type="submit">제출</button>
            <button id="btn-delete" class="button-delete">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    fetch("/manager/manager-navbar/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-container").innerHTML = data;
      });
  </script>
  <script src="reflectCategory.js"></script>
  <script src="refreshCategory.js"></script>
  <script src="addCategory.js"></script>
  <script src="reviseCategory.js"></script>
  <script src="deleteCategory.js"></script>
</html>
