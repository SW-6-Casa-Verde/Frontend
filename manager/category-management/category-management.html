<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/manager/category-management/category.css" />
    <link rel="stylesheet" href="/manager/style/layout-style.css" />
    <title>manager</title>
  </head>

  <body>
    <div class="wrapper">
      <!--관리자 페이지 사이드 nav바-->
      <div class="container-wrapper">
        <div id="nav-container"></div>
      </div>
      <!--카테고리 관리 페이지-->
      <div
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          margin: 50px;
        "
      >
        <button class="button-box-01"></button>
        <div class="category-card">

        </div>
        <button class="button-box-02"></button>
        <div class="submit-card" id="form">
          <div
            style="
              display: flex;
              justify-content: center;
              align-items: center;
              flex-direction: column;
              margin: 50px;
            "
          >
            <input
              id="input-value"
              class="input-category"
              type="text"
              placeholder="추가할 카테고리를 입력하세요"
            />
            <p class="id" style="height: 30px"></p>
            <div style="height: 330px"></div>
            <button
              id="btn-submit"
              class="button-submit-category"
              type="submit"
            >
              제출
            </button>
            <button id="btn-revise" class="button-revise">수정</button>
            <button id="btn-delete" class="button-delete">삭제</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    fetch("/manager/manager-navbar/nav.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("nav-container").innerHTML = data;
      });
  </script>
  <script src="reflectCategory.js"></script>
  <script src="refreshCategory.js"></script>
  <script src="addCategory.js"></script>
  <script src="reviseCategory.js"></script>
  <script src="deleteCategory.js"></script>
</html>
