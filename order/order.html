<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>order</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="order.css" />
  </head>

  <body>
    <main>
      <h1 class="title">주문/결제</h1>

      <div class="container">
        <div class="notification is-primary">
          <p>주문자</p>
        </div>
      </div>

      <div class="container">
        <div class="notification is-primary">
          <div class="orderedAdress">
            <p class="orderedAdressTitle">배송지</p>
          </div>
          <div class="deliveryMsgContainer">
            <p class="deliveryMsgTitle">배송메세지</p>
            <select class="deliveryMsg">
              <option name="msg">배송메세지를 선택하세요.</option>
              <option name="msg">도착전 전화해주세요.</option>
              <option name="msg">부재시 문자남겨주세요.</option>
              <option name="msg">경비실에 맡겨주세요.</option>
            </select>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="notification is-primary">
          <p class="productTitle">주문상품</p>
        </div>
      </div>

      <div class="container">
        <div class="notification is-primary">
          <p class="priceTitle">결제금액</p>
          <p class="totalPrice"></p>
        </div>
      </div>

      <div class="container">
        <div class="notification is-primary">
          <h2 class="cardOrcashTitle">결제수단</h2>
          <div class="cardOrcashBtnGroup">
            <div class="cardOrcashBtn">
              <input type="radio" class="card" name="radio" checked />
              <label>카드결제</label>
            </div>

            <div class="cardOrcashBtn">
              <input type="radio" class="cash" name="radio" />
              <label>무통장입금</label>
            </div>
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button class="button is-success is-rounded" id="purchase-btn">
          구매하기
        </button>
        <button class="button is-success is-rounded" id="go-to-cart-btn">
          장바구니로 돌아가기
        </button>
      </div>
    </main>
  </body>
</html>
