<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/def66b134a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/detailpage/detailpage.css" />
    <link rel="stylesheet" href="/common/header-footer.css" />
    <script src="/detailpage/detailpage.js" defer></script>
    <script type="module" src="/common/header-footer.js" defer></script>
    <title>detailPage</title>
  </head>
  <body>
    <div class="header-container"></div>
    <div class="body_container">
      <div class="container_image"></div>
      <div class="container_detail">
        <div class="product_detail">
          <div class="product_name"></div>
          <div class="product_rate_star"></div>
          <div class="product_price"></div>
        </div>
        <div class="company_mindset_text"></div>
        <div class="price_detail">
          <div class="price_shipping">배송비 3,500원</div>
          제주 3,500원. 제주 외 도서 산간 9,000원 추가
        </div>
        <div class="detail-box">
          <div class="count-box">
            <button class="btn-minus" id="btn-minus">
              <img class="img-minus" src="/cart/img/minus.png" alt="" />
            </button>
            <div class="input-count">1</div>
            <button class="btn-plus" id="btn-plus">
              <img class="img-plus" src="/cart/img/plus.png" alt="" />
            </button>
          </div>
          <p class="item-price"></p>
        </div>
        <div class="order_button">
          <div class="order_buy_button" onclick="location.href='/order'">
            구매하기
          </div>
          <div class="order_save_button">장바구니에 담기</div>
        </div>
      </div>
    </div>
    <div class="footer-container"></div>
  </body>
</html>
